<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Seller Upload</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<div class="row">
    	<div class="col-lg-12">
        	<form action="http://10.11.19.19:9191/erp/upload" enctype="multipart/form-data" method="POST">
            <div class="col-lg-4">
            	<label>Category</label>
                <select name="" id="cat">
                	<option value="">Select a Category</option>
                	<option value="Men">Men</option>
                    <option value="Women">Women</option>
                    <option value="Kids">Kids</option>
                    <option value="Beauty">Beauty</option>
                </select>
            </div>
            <div class="col-lg-4">
            	<label>Subcategory</label>
                <select name="" id="subcat" disabled="true">
                <option value="">Select a Subcategory</option>
                </select>
            </div>
            <div class="col-lg-4">
            	<label>Product Type</label>
                <select name="" id="producttype" disabled="true">
                </select>
            </div>
            </form>
        </div>
        
        
        
        <div class="col-lg-12">
        <hr />	
            <label for="chkReal">
                <input type="radio" checked="checked" id="chkReal" name="chkPassPort" onclick="ShowHideDiv()" />
                Real
            </label>
        	 <label for="chkVertual">
                <input type="radio" id="chkVertual" name="chkPassPort" onclick="ShowHideDiv()" />
                Vertual
            </label>
            <div id="venderURL" style="display: none">
                URL:
                <input type="text" id="txtPassportNumber" />
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script>
    function ShowHideDiv() {
        var chkVertual = document.getElementById("chkVertual");
        var venderURL = document.getElementById("venderURL");
        venderURL.style.display = chkVertual.checked ? "block" : "none";
    }
</script>

<script type="text/javascript">
$(document).ready(function(){
	$("#cat").change(function(){
		var cat = $("#cat").val();
		$.ajax({
            url: 'http://localhost:9191/erp/getSubcat/'+cat,
            crossDomain: true,
            type: 'GET',
            success: function (data) {
            	var subcat = data["value"]["Subcat"];
            	$("#subcat").empty();
            	$("#subcat").append("<option value=''>Select a Subcategory</option>");
            	for(i=0;i<subcat.length;i++)
            	{
            		
            		$('<option/>').val(subcat[i]).html(subcat[i]).appendTo('#subcat');
            	}
            	$( "#subcat" ).prop( "disabled", false );
            	$( "#producttype" ).prop( "disabled", true );

           	}
        });
	})

	$("#subcat").change(function(){
		var cat = $("#cat").val();
		var subcat = $("#subcat").val();
		$.ajax({
            url: 'http://localhost:9191/erp/getProductType/'+cat+'/'+subcat,
            crossDomain: true,
            type: 'GET',
            success: function (data) {
            	var pt = data["value"]["PT"];
            	$("#producttype").empty();
            	$("#producttype").append("<option value=''>Select a Subcategory</option>");
            	for(i=0;i<pt.length;i++)
            	{
            		$('<option/>').val(pt[i]).html(pt[i]).appendTo('#producttype');
            	}
            	$( "#producttype" ).prop( "disabled", false );

           	}
        });
	})
	
});
</script>
</body>
</html>
